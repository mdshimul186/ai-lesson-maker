
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=3840, height=2160, initial-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.min.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #f1f5f9;
            --accent-color: #3b82f6;
            --background-color: #ffffff;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --base-font-size: 2.0em;
            --padding: 65px;
            --line-height: 1.6;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: var(--line-height);
            padding: var(--padding);
            background-color: var(--background-color);
            color: var(--text-color);
            max-width: 100%;
            font-size: 2.0em !important;
            margin: 0;
            min-height: 100vh;
        }
        
        h1 { 
            font-size: 5.52em; 
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: calc(var(--padding) / 4);
        }
        
        h2 { 
            font-size: 4.8em;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: calc(var(--padding) / 5);
        }
        
        table {
            border-collapse: collapse;
            margin: calc(var(--padding) / 3) 0;
            width: 100%;
            border: 2px solid var(--border-color);
            font-size: 1.8em;
            overflow: hidden;
            border-radius: 8px;
        }
        
        th, td {
            border: 1px solid var(--border-color);
            padding: calc(var(--padding) / 3) calc(var(--padding) / 2);
            text-align: left;
        }
        
        th {
            background-color: var(--primary-color);
            color: var(--background-color);
            font-weight: bold;
            font-size: 1.9em;
        }
        
        .mermaid {
            text-align: center;
            margin: calc(var(--padding) / 2) 0;
            padding: calc(var(--padding) / 2);
            background-color: var(--secondary-color);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            overflow: visible;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .mermaid svg {
            max-width: 100%;
            height: auto;
            font-size: 30px !important;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>4K Scaling Test</h1>
        <p>This text should be large at 4K resolution (font-size: 2.0em)</p>
        
        <h2>Test Table</h2>
        <table>
            <tr>
                <th>Resolution</th>
                <th>Font Size</th>
                <th>Scale Factor</th>
            </tr>
            <tr>
                <td>720p</td>
                <td>1.2em</td>
                <td>1.0x</td>
            </tr>
            <tr>
                <td>4K</td>
                <td>2.0em</td>
                <td>3.0x</td>
            </tr>
        </table>
        
        <h2>Test Diagram</h2>
        <div class="mermaid">
            graph TD
                A[720p Base] --> B[Scale Factor: 1.0x]
                C[4K Target] --> D[Scale Factor: 3.0x] 
                B --> E[Font: 1.2em]
                D --> F[Font: 2.0em]
        </div>
    </div>
    
    <script>
        mermaid.initialize({ 
            startOnLoad: false, 
            theme: 'default', 
            securityLevel: 'loose',
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true,
                fontSize: 30
            },
            themeVariables: {
                fontSize: '30px'
            }
        });
        
        mermaid.init(undefined, document.querySelectorAll('.mermaid'));
        window.renderingComplete = true;
    </script>
</body>
</html>
