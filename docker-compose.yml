services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8000:8000"
    env_file:
      - Backend/.env
    volumes:
      - ./Backend:/app
    networks:
      - app-network
    depends_on:
      - frontend

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    deploy:
      resources:
        limits:
          memory: 2g
          cpus: '1'
    container_name: frontend
    ports:
      - "4001:4001"
    volumes:
      - ./Frontend:/app       # 挂载源代码
      - /app/node_modules     # 防止覆盖容器内的 node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - app-network
    command: ["npm", "run", "dev", "--", "--host"]

networks:
  app-network:
    driver: bridge
