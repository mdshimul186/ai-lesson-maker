version: '3.8'

services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile.prod
    container_name: backend
    ports:
      - "8000:8000"
    env_file:
      - Backend/.env
    networks:
      - app-network

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile.prod
    container_name: frontend
    ports:
      - "4001:4001"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
